<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Centered UI Box</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }

  /* Full page center */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
  }

  /* The black rounded UI box 500x500px */
  .ui-box {
    background-color: #000;
    width: 500px;
    height: 500px;
    border-radius: 30px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    
    padding: 20px;
  }

  /* Text styles */
  h1 {
    font-size: 4rem;
    margin: 0 0 10px 0;
  }

  p {
    font-size: 1.2rem;
    margin: 0 0 20px 0;
    opacity: 0.8;
  }

  /* Button */
  .btn {
    display: inline-block;
    padding: 12px 30px;
    background: white;
    color: black;
    text-decoration: none;
    border-radius: 25px;
    font-weight: bold;
    transition: background 0.3s ease;
  }

  .btn:hover {
    background: gray;
    color: white;
  }
</style>
</head>
<body>
  <div class="ui-box">
    <h1>ðŸ’€ skulls.lol</h1>
    <p>click the skulls, join the cult</p>
    <a href="https://discord.gg/EeNFQxYarC" target="_blank" class="btn">Join Discord</a>
  </div>
</body>
</html>
